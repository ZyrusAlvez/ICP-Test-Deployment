<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zyrus Alvez</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#111] text-white flex flex-col justify-center items-center justify-center w-screen h-screen">

    <!-- Home -->
    <div class="m-4 w-full flex flex-col sm:flex-row justify-evenly items-center">

      <!-- Introduction -->
      <div class="flex flex-col gap-y-1 max-w-[400px]">
        <h5 class="text-yellow-400 -mb-3">Hello, I am</h5>
        <h1 class="font-extrabold text-5xl">Zyrus Alvez</h1>
        <h2 class="font-bold text-xl mt-1">Web Appliction Developer</h2>
        <h6 class="text-sm">
          passionate about creating dynamic, user-friendly, and efficient web
          solutions. From designing seamless interfaces to building robust
          backends, I bring ideas to life on the web. Let's collaborate and turn
          your vision into reality!
        </h6>
        <div class="flex w-auto">
          <button id="downloadBtn" class="border-2 border-yellow-400 text-yellow-400 text-sm font-semibold rounded-full py-2 px-4 mt-3 hover:text-white hover:bg-yellow-400">Download my CV</button>
        </div>
      </div>

      <!-- picture -->
      <div class="flex flex-col items-center gap-y-8">
        <img src="assets/profile.jpg" class="rounded-full w-[25rem] mt-4" />
        <!-- icons -->
        <div class="flex gap-8">
          <a href="https://www.facebook.com/profile.php?id=61550039646027"  target="_blank" rel="noopener noreferrer">
            <img src="assets/fb.png" class="w-8 cursor-pointer"/>
          </a>
          <a href="https://www.linkedin.com/in/zyrus-alvez-089733306/" target="_blank" rel="noopener noreferrer">
            <img src="assets/in.png" class="w-8 cursor-pointer" />
          </a>
          
          <a href="https://github.com/ZyrusAlvez" target="_blank" rel="noopener noreferrer">
            <img src="assets/github.png" class="w-8 cursor-pointer" />
          </a>
        </div>
      </div>
    </div>

    <!-- Javascript code -->
    <script>
      document.getElementById("downloadBtn").addEventListener("click", function() {
          // URL to the PDF file
          const pdfUrl = "assets/CV_ZyrusAlvez.pdf";
          const link = document.createElement("a");
          link.href = pdfUrl;
          link.download = "CV_ZyrusAlvez.pdf"; // Suggested name for the downloaded file
          link.click();
      });
    </script>
  </body>
</html>
